<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <title>JavaScript Challenges</title>
  </head>
  <body>
    <form action="">
      <fieldset>

        <legend>Email subscriptions</legend>

        <p id="subscribepara">
          <label>
            <input type="checkbox" name="subscribe" id="subscribe">
            Yes! I would like to receive the occasional newsletter via email.
          </label>
        </p>

        <p id="emailpara">
          <label>
            Email Address:
            <input type="text" name="email" id="email">
          </label>
        </p>

      </fieldset>
      <fieldset>
       
        <legend>Billing Information</legend>
       
        <p>
          <label>
            Postal Address:<br>
          <textarea name="postaladdress" id="postaladdress"></textarea>
          </label>
        </p>
        
        <p>
          Home Address:<br>
          <label>
             <input type="checkbox" name="homepostalcheck" id="homepostalcheck">
             Same as above
          </label>
          <br>
          <textarea name="homeaddress" id="homeaddress"></textarea>
        </p>
       
      </fieldset>
    </form>
    <script src="c2.js" type="text/javascript"></script>
  </body>
</html>
